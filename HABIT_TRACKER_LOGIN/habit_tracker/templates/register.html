<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Регистрация</title>
    <!-- Add Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>

<style>
    body {
        font-family: 'Jost', sans-serif;
    }
</style>


<!-- Хедер -->
<div class="container-md">
    <header class="navbar navbar-expand-md navbar-light bg-light">
        <div class="container-fluid ">
            <a class="navbar-brand" href="{% url 'welcome' %}"><strong>HABIT TRACKER</strong></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end " id="navbarNav">
                <ul class="navbar-nav ">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'welcome' %}">Главная</a>
                    </li>
<!--                    <li class="nav-item">-->
<!--                        <a class="nav-link" href="{% url 'home' %}">Привычки</a>-->
<!--                    </li>-->
<!--                    <li class="nav-item">-->
<!--                        <a class="nav-link" href="{% url 'register' %}">Регистрация</a>-->
<!--                    </li>-->
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'about_us' %}">О нас</a>
                    </li>
                    {% if user.is_authenticated %}
                    <li class="nav-item">
                        <form action="{% url 'logout' %}" method="post">
                            {% csrf_token %}
                            <button type="submit" class="nav-link">Выйти</button>
                        </form>
                    </li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </header>
</div>


<!-- Форма регистрации -->
<div class="container container-md ">
    <h1 class="mt-5 ">Регистрация</h1>
    {% if messages %}
    <ul class="messages list-group">
        {% for message in messages %}
        <li class="list-group-item {% if message.tags %}{{ message.tags }}{% endif %}">{{ message }}</li>
        {% endfor %}
    </ul>
    {% endif %}
    <form method="post" class="mt-3">
        {% csrf_token %}
        <div class="form-group">
            <label for="username">Имя:</label>
            <input type="text" id="username" name="username" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="last_name">Фамилия:</label>
            <input type="text" id="last_name" name="last_name" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="password">Пароль:</label>
            <input type="password" id="password" name="password" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="confirm_password">Подтвердите пароль:</label>
            <input type="password" id="confirm_password" name="confirm_password" class="form-control" required>
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-primary my-4">Зарегистрироваться</button>
        </div>
    </form>
</div>


<!-- Футер -->
<footer class="bg-light text-center text-lg-start fixed-bottom">
    <div class="text-center p-4">
        © 2024 Дипломный проект.
    </div>
</footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
